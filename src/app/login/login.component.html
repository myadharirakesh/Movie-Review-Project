                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" required="true"> 
                    </div>
                    <div class="form-group mydiv2">
                        <button class="btn btn-primary btn-lg login" type="submit" >Login</button>
